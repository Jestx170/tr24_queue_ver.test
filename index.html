<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>TR Hoopers - Premium Shoe Care</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <style>
        /* --- 1. แผงควบคุม (แก้ไขตรงนี้ที่เดียว) --- */
        :root {
            /* โทนสีหลัก (Colors) */
            --bg-main: #141414;        /* สีพื้นหลังหลัก */
            --bg-card: #212121;        /* สีพื้นหลังการ์ด */
            --bg-card-hover: #2a2a2a;  /* สีการ์ดตอนเอาเมาส์ชี้ */
            
            --text-primary: #ffffff;   /* สีตัวหนังสือหลัก */
            --text-muted: rgba(255, 255, 255, 0.5); /* สีตัวหนังสือรอง (จางๆ) */
            --border-color: rgba(255, 255, 255, 0.1); /* สีเส้นขอบ */

            /* ขนาด (Sizes) */
            --card-height: 13rem;      /* ความสูงของการ์ดเมนู */
            --radius-lg: 0.75rem;      /* ความโค้งมนของมุม */
        }

        /* --- 2. การตั้งค่า Tailwind ให้ใช้ตัวแปรด้านบน --- */
        /* ส่วนนี้ไม่ต้องแก้ */
    </style>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--bg-main)", 
                        "background-dark": "var(--bg-main)",
                        "background-light": "#f7f7f7",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    }
                },
            },
        }
    </script>

    <style>
        /* --- 3. CUSTOM CSS --- */
        body {
            font-family: 'Manrope', sans-serif;
            min-height: max(884px, 100dvh);
            background-color: var(--bg-main); /* ใช้ตัวแปร */
            color: var(--text-primary);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
        }

        .main-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: var(--radius-lg);
            background-color: var(--bg-card); /* ใช้ตัวแปร */
            border: 1px solid var(--border-color);
            transition: all 300s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2rem 1.5rem;
            height: var(--card-height); /* ใช้ตัวแปร */
        }

        .main-card:hover {
            background-color: var(--bg-card-hover); /* ใช้ตัวแปร */
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px); /* เพิ่มลูกเล่นขยับนิดหน่อย */
        }

        .nav-item-active {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 0.5rem 1rem;
        }

        .nav-item-inactive {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            color: var(--text-muted);
            transition: color 300ms;
        }

        .nav-item-inactive:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body class="bg-primary text-white font-display">

            <a class="group relative main-card" href="traking.html">

        <footer class="mt-12 px-6 pb-10">

                    </div>
                    <div class="flex flex-col text-right">
                        <p class="text-[10px] text-white/40 uppercase tracking-widest mb-1">Instagram</p>
                        <a class="text-lg font-bold hover:text-white/80" href="https://instagram.com/totherim_24">@totherim_24</a>
                    </div>
                </div>
                <div class="flex justify-center pt-4">
                    <p class="text-[9px] text-white/20 uppercase tracking-[0.5em] text-center">Hoopers Specialties Store © 2026</p>
                </div>
            </div>
        </footer>


    </div>
</body>
</html>
